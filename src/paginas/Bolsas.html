<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title>ABI - Bolsas</title>
    <script type="module" src="../js/index.js" defer></script>
    <script type="module" src="../js/bolsas.js" defer></script> 
    <script src="../js/traduzir.js"></script>
    <link rel="stylesheet" href="../css/styleIndex.css" /> 
    <link rel="stylesheet" href="../css/bolsas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="logo-container" aria-label="Logo do Projeto AIB">
            <img src="../../assets/images/AIBicon.png" alt="Logo AIB" />
            <h1>ABI</h1>
        </div>

        <nav role="navigation" aria-label="Menu principal">
            <a href="./SobreProjeto.html" data-key="sobre">Sobre o projeto</a>
            <a href="./Guia.html" data-key="guia">Guia</a>
            <a href="./Instituicoes.html" data-key="instituicoes">Instituições</a>
            <a href="./Empresas.html" data-key="empresas">Empresas</a>
            <a href="./Bolsas.html" data-key="bolsas">Bolsas</a> <a href="./Psicologia.html" data-key="psicologia">Psicologia</a>
            <a href="./Saude.html" data-key="saude">Saúde</a>
        </nav>

        <div class="d-flex align-items-center gap-2">
            <img src="" alt="Bandeira do idioma selecionado" id="bandeira">
            <select class='form-select form-select-sm' name="select-lingua" id="select-lingua" aria-label="Selecionar idioma">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="ru">Русский</option> 
                <option value="zh">中文</option> 
                <option value="ja">日本語</option> 
            </select>
        </div>

        <div class="user-area">
            <svg class="user-icon" role="button" aria-label="Área do usuário - Login ou Logout" tabindex="0"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <div class="user-dropdown" role="menu" aria-hidden="true">
                <button data-key="loginTitle" id="btnLogin" role="menuitem">Logar</button>
                <button id="btnLogout" role="menuitem" style="display:none;" data-key="deslogarTitle">Deslogar</button>
            </div>
        </div>
    </header>

    <main class="container mt-4 mb-2">
        <div class="container-filtros-bolsas">
            <h2 class="text-center mb-4" style="color: #005b96;">Encontre Bolsas de Estudo</h2>
            <div class="filtros-grid">
                <label for="selCategoriaBolsa" class="form-label">Filtrar por categoria:</label>
                <select id="selCategoriaBolsa" class="form-select">
                    <option value="">Selecione uma categoria...</option>
                    </select>

                <label for="selEstadoBolsa" class="form-label">Filtrar por estado:</label>
                <select id="selEstadoBolsa" class="form-select">
                    <option value="">Selecione um estado...</option>
                    </select>

                <label for="selModeloCurso" class="form-label">Modelo de curso:</label>
                <select id="selModeloCurso" class="form-select">
                    <option value="">Selecione um modelo...</option>
                    </select>
            </div>
            <button id="btnFiltrarBolsas" class="btn-filtrar-bolsas">Filtrar Bolsas</button>
        </div>

        <div id="listaBolsas" class="lista-bolsas mt-4">
            </div>

        <div class="paginacao-container">
            <button id="btnPaginaAnteriorBolsas" class="btn-pagina" disabled>Anterior</button>
            <span id="paginaAtualBolsas" class="pagina-atual">Página 1</span>
            <button id="btnPaginaProximaBolsas" class="btn-pagina" disabled>Próxima</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
