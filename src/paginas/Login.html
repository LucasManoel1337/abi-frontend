<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>AIB - Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/traduzir.js"></script>
  <script src="../js/login.js" type="module"></script>
  <script src="../js/utilidades/animacaoFade.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../../assets/images/AIBicon.png" alt="Logo AIB" class="logo" />
      <h1>AIB – Auxílio Imigrativo Brasileiro</h1>
      <div class="lang-select">
        <img id="bandeira" src="https://flagcdn.com/w40/br.png" alt="bandeira" />
        <select id="select-lingua">
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="ar">العربية</option>
          <option value="de">Alemão</option>
          <option value="it">Italiano</option>
          <option value="ru">Russo</option>
          <option value="zh">Chinês Simplificado</option>
          <option value="ja">Japonês</option>
        </select>
      </div>
    </header>

    <main class="card">
      <h2 data-key="loginTitle">Entrar</h2>
      
      <!-- input email -->
      <label for="email" data-key="email">E-mail</label>
      <input type="email" id="inEmail" placeholder="email@exemplo.com" required data-key="email" />
      
      <!-- input senha -->
      <label for="password" data-key="password">Senha</label>
      <input type="password" id="inSenha" placeholder="••••••••" required />
      
      <!-- botão de logar -->
      <button class="login-btn" data-key="loginBtn" id="btnLogin">Acessar</button>

      <p class="switch" data-key="noAccount">
        não tem uma conta? <a href="Register.html">Entre aqui</a>
      </p>

      <p class="voltar" data-key="voltar">
        <a href="https://abi-frontend-mu.vercel.app/index.html">Voltar ao menu principal</a>
      </p>

    </main>
  </div>
</body>
</html>
