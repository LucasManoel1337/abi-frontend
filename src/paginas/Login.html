<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title data-key="pageTitleLogin2">ABI - Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/carregando.css">
  <script src="../js/traduzir.js"></script>
  <script src="../js/login.js" type="module"></script>
  <script src="../js/utilidades/animacaoFade.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container p-0">
    <header class="header">
      <img src="../../assets/images/AIBicon.png" alt="Logo AIB" class="logo" />
      <h1 data-key="appTitleShort2">ABI - Auxilio Brasileiro de Imigração</h1>
      <div class="lang-select">
        <img id="bandeira" src="https://flagcdn.com/w40/br.png" alt="bandeira" />
        <select id="select-lingua">
          <option value="pt" data-key="langPt">Português</option>
          <option value="en" data-key="langEn">English</option>
          <option value="es" data-key="langEs">Español</option>
          <option value="fr" data-key="langFr">Français</option>
          <option value="ar" data-key="langAr">العربية</option>
          <option value="de" data-key="langDe">Alemão</option> <option value="it" data-key="langIt">Italiano</option>
          <option value="ru" data-key="langRu">Russo</option>
          <option value="zh" data-key="langZh">Chinês Simplificado</option>
          <option value="ja" data-key="langJa">Japonês</option>
        </select>
      </div>
    </header>

    <main class="card">
      <h2 data-key="loginTitle2">Entrar</h2>
      
      <label for="email" data-key="email2">E-mail</label>
      <input type="email" id="inEmail" placeholder="email@exemplo.com" required /> <label for="password" data-key="password">Senha</label>
      <input type="password" id="inSenha" placeholder="••••••••" required />
      
      <button class="login-btn" data-key="loginBtn2" id="btnLogin">Acessar</button>

      <p class="switch" data-key="noAccount">
        não tem uma conta? <a href="Register.html" data-key="registerHereLink2">Entre aqui</a>
      </p>

      <p class="voltar" data-key="voltar2">
        <a href="https://abi-frontend-mu.vercel.app/index.html" data-key="backToMainMenuLink2">Voltar ao menu principal</a>
      </p>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
