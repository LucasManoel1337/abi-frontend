<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title data-key="pageTitlePsicologia">ABI - Psicologia</title>
    <script type="module" src="../js/componentes/AppHeader.js"></script>
    <script src="../js/index.js" type="module" defer></script>
    <script src="../js/traduzir.js"></script>
    <script type="module" src="../js/psicologia.js"></script>
    <link rel="stylesheet" href="../css/styleIndex.css" />
    <link rel="stylesheet" href="../css/listasComFiltros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <app-header></app-header>

    <main class="container">

        <div class="container-filtros">
            <h2 class="text-center mb-4" style="color: #005b96;" data-key="psicologiaPageHeader">Encontre ajuda psicologica</h2>
            <div class="filtros-grid">

                <label for="selEstado" class="form-label" data-key="psicologiaFilterEstadoLabel">Estado:</label>
                <select id="selEstado" class="form-select">
                    <option value="" data-key="psicologiaSelectEstadoDefault">Selecione um estado...</option>
                </select>

                <label for="selUni" class="form-label uni" data-key="psicologiaFilterUniversidadeLabel">Universidade:</label>
                <select id="selUni" class="form-select uni">
                    <option value="" data-key="psicologiaSelectUniversidadeDefault">Selecione uma universidade...</option>
                </select>

                <label for="selMod" class="form-label uni" data-key="psicologiaFilterModeloLabel">Modelo:</label>
                <select id="selMod" class="form-select uni">
                    <option value="" data-key="psicologiaSelectModeloDefault">Selecione um modelo...</option>
                    <option value="presencial" data-key="psicologiaModeloPresencial">Presencial</option>
                    <option value="online" data-key="psicologiaModeloOnline">Online</option>
                </select>
                
                <label for="inDate" class="form-label uni" data-key="psicologiaFilterDiaLabel">Dia:</label>
                <input type="date" id="inDate" class="form-control uni invalid" name="Data">
            </div>

            <div class="alert alert-danger" id="aviso" data-key="psicologiaAvisoDataInvalida"></div>

            <button id="btnFiltrar" class="btn-filtrar-listas" disabled data-key="psicologiaFilterButton">Ver horarios</button>
        </div>


        <div class="lista-items" id="lista-horarios"></div>
    </main>

    <script src="../js/utilidades/modalAviso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
