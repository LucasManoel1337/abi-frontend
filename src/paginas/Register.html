<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title data-key="pageTitleRegister1">ABI - Cadastro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/traduzir.js"></script>
    <script type="module" src="../js/register.js"></script>
    <script src="../js/utilidades/animacaoFade.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container p-0">
        <header class="header">
            <img src="../../assets/images/AIBicon.png" alt="Logo AIB" class="logo" />
            <h1 data-key="appTitleShort1">ABI - Auxilio Brasileiro de Imigração</h1>
            <div class="lang-select">
                <img id="bandeira" src="" alt="bandeira" /> <select id="select-lingua">
                    <option value="pt" data-key="langPt">Português</option>
                    <option value="en" data-key="langEn">English</option>
                    <option value="es" data-key="langEs">Español</option>
                    <option value="fr" data-key="langFr">Français</option>
                    <option value="ar" data-key="langAr">العربية</option>
                    <option value="de" data-key="langDe">Alemão</option>
                    <option value="it" data-key="langIt">Italiano</option>
                    <option value="ru" data-key="langRu">Russo</option>
                    <option value="zh" data-key="langZh">Chinês Simplificado</option>
                    <option value="ja" data-key="langJa">Japonês</option>
                </select>
            </div>
        </header>

        <main class="card">
            <h2 data-key="registerTitle1">Registrar</h2>

            <label for="email" data-key="email1">E-mail</label>
            <input type="email" id="inEmail" placeholder="email@exemplo.com" required />

            <label for="password" data-key="password1">Senha</label>
            <input type="password" id="inSenha" placeholder="••••••••" required />

            <label for="confirm-password" data-key="confirmPassword1">Confirmar senha</label>
            <input type="password" id="inConSenha" placeholder="••••••••" required />

            <button class="login-btn" data-key="registerBtn1" id="btnCadastrar">Criar conta</button>

            <p class="switch m-1">
                Já tem uma conta? <a href="Login.html" data-key="loginHereLink1">Entre aqui</a>
            </p>

            <p class="voltar m-1" data-key="voltar">
                <a href="https://abi-frontend-mu.vercel.app/index.html" data-key="backToMainMenuLink1">Voltar ao menu principal</a>
            </p>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
