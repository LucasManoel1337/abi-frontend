<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <title>ABI - Cadastro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/traduzir.js"></script>
    <script type="module" src="../js/register.js"></script>
    <script src="../js/utilidades/animacaoFade.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container p-0   ">
        <header class="header">
            <img src="../../assets/images/AIBicon.png" alt="Logo AIB" class="logo" />
            <h1>ABI - Auxilio Brasileiro de Imigração</h1>
            <div class="lang-select">
                <img id="bandeira" src="" alt="bandeira" />
                <select id="select-lingua">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                    <option value="de">Alemão</option>
                    <option value="it">Italiano</option>
                    <option value="ru">Russo</option>
                    <option value="zh">Chinês Simplificado</option>
                    <option value="ja">Japonês</option>
                </select>
            </div>
        </header>

        <main class="card">
            <h2 data-key="registerTitle">Registrar</h2>

            <label for="email" data-key="email">E-mail</label>
            <input type="email" id="inEmail" placeholder="email@exemplo.com" required data-key="email" />

            <label for="password" data-key="password">Senha</label>
            <input type="password" id="inSenha" placeholder="••••••••" required />

            <label for="confirm-password" data-key="confirmPassword">Confirmar senha</label>
            <input type="password" id="inConSenha" placeholder="••••••••" required />

            <button class="login-btn" data-key="registerBtn" id="btnCadastrar">Criar conta</button>

            <p class="switch m-1" data-key="haveAccount">
                Já tem uma conta? <a href="Login.html">Entre aqui</a>
            </p>

            <p class="voltar m-1" data-key="voltar">
                <a href="https://abi-frontend-mu.vercel.app/index.html">Voltar ao menu principal</a>
            </p>

        </main>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
